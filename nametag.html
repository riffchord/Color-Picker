<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
    <title>Namnplatta</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            background-color: transparent;
            display: flex;
            font-family: 'Source Sans Pro', sans-serif;
        }

        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
            font-family: 'Source Sans Pro', sans-serif;
        }

        .menu:hover {
            transform: translateY(0);
        }

        .controls {
            display: flex;
            gap: 20px;
            align-items: start;
            color: white;
            padding: 10px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        select {
            padding: 5px;
            font-family: 'Source Sans Pro', sans-serif;
            min-width: 150px;
        }

        input[type="range"] {
            width: 150px;
        }

        input[type="text"] {
            padding: 5px;
            font-family: 'Source Sans Pro', sans-serif;
        }

        .position-buttons {
            display: flex;
            gap: 10px;
        }

        .position-buttons button {
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Source Sans Pro', sans-serif;
        }

        .nametag {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 30px 40px;
            color: white;
            position: fixed;
            bottom: 50px;
            max-width: 400px;
        }

        .nametag.left {
            left: 50px;
            text-align: left;
            padding-right: 60px;
        }

        .nametag.center {
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            padding-left: 60px;
            padding-right: 60px;
        }

        .nametag.right {
            right: 50px;
            text-align: right;
            padding-left: 60px;
        }

        .name {
            font-size: 32px;
            font-weight: 600;
            margin: 0;
        }

        .title {
            font-size: 24px;
            font-weight: 400;
            margin: 0;
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="controls">
            <div class="input-group">
                <label for="nameInput">Namn:</label>
                <input type="text" id="nameInput" placeholder="Skriv namn">
            </div>
            <div class="input-group">
                <label for="titleInput">Titel:</label>
                <input type="text" id="titleInput" placeholder="Skriv titel">
            </div>
            <div class="input-group">
                <label>Position:</label>
                <div class="position-buttons">
                    <button onclick="setPosition('left')">Vänster</button>
                    <button onclick="setPosition('center')">Mitten</button>
                    <button onclick="setPosition('right')">Höger</button>
                </div>
            </div>
            <div class="input-group">
                <label for="colorSelect">Färg:</label>
                <select id="colorSelect" onchange="updateColor()">
                    <option value="#45005C">Lila</option>
                    <option value="#FF3D9C">Lila Komplement 1</option>
                    <option value="#D63385">Lila Komplement 2</option>
                    <option value="#00555C">Grön</option>
                    <option value="#A6CF38">Grön Komplement 1</option>
                    <option value="#008A00">Grön Komplement 2</option>
                    <option value="#262262">Blå</option>
                    <option value="#1C9CD9">Blå Komplement 1</option>
                    <option value="#177DB0">Blå Komplement 2</option>
                    <option value="#202E45">Grå</option>
                    <option value="#859E96">Grå Komplement 1</option>
                    <option value="#667A75">Grå Komplement 2</option>
                    <option value="#FFDD00">Gul</option>
                    <option value="#FFFFFF">Vit</option>
                    <option value="#000000" selected>Svart</option>
                </select>
            </div>
            <div class="input-group">
                <label for="cornerRadius">Rundade hörn:</label>
                <input type="range" id="cornerRadius" min="0" max="20" value="8" oninput="updateCorners()">
            </div>
        </div>
    </div>

    <div id="nametag" class="nametag left">
        <p class="name" id="nameDisplay"></p>
        <p class="title" id="titleDisplay"></p>
    </div>

    <script>
        let currentPosition = localStorage.getItem('nametagPosition') || 'left';
        let currentName = localStorage.getItem('nametagName') || '';
        let currentTitle = localStorage.getItem('nametagTitle') || '';
        let currentColor = localStorage.getItem('nametagColor') || '#000000';
        let currentRadius = localStorage.getItem('nametagRadius') || '8';

        const nameInput = document.getElementById('nameInput');
        const titleInput = document.getElementById('titleInput');
        const nameDisplay = document.getElementById('nameDisplay');
        const titleDisplay = document.getElementById('titleDisplay');
        const nametag = document.getElementById('nametag');

        // WebSocket connection
        const ws = new WebSocket('ws://localhost:3000');

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            
            if (data.name) {
                nameInput.value = data.name;
                localStorage.setItem('nametagName', data.name);
            }
            if (data.title) {
                titleInput.value = data.title;
                localStorage.setItem('nametagTitle', data.title);
            }
            if (data.color) {
                const color = '#' + data.color.replace('#', '');
                document.getElementById('colorSelect').value = color;
                localStorage.setItem('nametagColor', color);
                updateColor();
            }
            if (data.position) {
                if (['left', 'center', 'right'].includes(data.position)) {
                    setPosition(data.position);
                }
            }
            updateNametag();
        };

        ws.onclose = function() {
            // Try to reconnect every 5 seconds
            setTimeout(() => {
                window.location.reload();
            }, 5000);
        };

        function hexToRgba(hex, opacity) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${opacity})`;
        }

        function updateColor() {
            const color = document.getElementById('colorSelect').value;
            nametag.style.backgroundColor = hexToRgba(color, 0.8); // 80% opacity
            localStorage.setItem('nametagColor', color);
        }

        function updateCorners() {
            const radius = document.getElementById('cornerRadius').value;
            nametag.style.borderRadius = radius + 'px';
            localStorage.setItem('nametagRadius', radius);
        }

        function updateNametag() {
            nameDisplay.textContent = nameInput.value;
            titleDisplay.textContent = titleInput.value;
            
            // Save to localStorage
            localStorage.setItem('nametagName', nameInput.value);
            localStorage.setItem('nametagTitle', titleInput.value);
        }

        function setPosition(position) {
            nametag.className = `nametag ${position}`;
            currentPosition = position;
            localStorage.setItem('nametagPosition', position);
        }

        // Event listeners
        nameInput.addEventListener('input', updateNametag);
        titleInput.addEventListener('input', updateNametag);

        // Menu visibility
        document.body.addEventListener('mousemove', function(event) {
            const menu = document.querySelector('.menu');
            const menuHeight = menu.offsetHeight;
            
            if (event.clientY < menuHeight) {
                menu.style.transform = 'translateY(0)';
            } else {
                menu.style.transform = 'translateY(-100%)';
            }
        });
    </script>
</body>
</html>
