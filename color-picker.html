<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <title>Färgval</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            font-family: 'Source Sans Pro', sans-serif;
        }
        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }
        .menu button {
            margin: 5px;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Source Sans Pro', sans-serif;
        }
        .menu:hover {
            transform: translateY(0);
        }
        
        .controls {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        
        .gradient-control {
            color: white;
            margin-left: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .darkness-slider {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="menu">
        <!-- Lila Tema -->
        <button style="background: #45005C; color: white;" onclick="changeColor('#45005C')">Lila</button>
        <button style="background: #FF3D9C; color: white;" onclick="changeColor('#FF3D9C')">Lila Komplement 1</button>
        <button style="background: #D63385; color: white;" onclick="changeColor('#D63385')">Lila Komplement 2</button>
        
        <!-- Grönt Tema -->
        <button style="background: #00555C; color: white;" onclick="changeColor('#00555C')">Grön</button>
        <button style="background: #A6CF38; color: black;" onclick="changeColor('#A6CF38')">Grön Komplement 1</button>
        <button style="background: #008A00; color: white;" onclick="changeColor('#008A00')">Grön Komplement 2</button>
        
        <!-- Blått Tema -->
        <button style="background: #262262; color: white;" onclick="changeColor('#262262')">Blå</button>
        <button style="background: #1C9CD9; color: black;" onclick="changeColor('#1C9CD9')">Blå Komplement 1</button>
        <button style="background: #177DB0; color: white;" onclick="changeColor('#177DB0')">Blå Komplement 2</button>
        
        <!-- Grått Tema -->
        <button style="background: #202E45; color: white;" onclick="changeColor('#202E45')">Grå</button>
        <button style="background: #859E96; color: black;" onclick="changeColor('#859E96')">Grå Komplement 1</button>
        <button style="background: #667A75; color: white;" onclick="changeColor('#667A75')">Grå Komplement 2</button>
        
        <!-- Signalfärg -->
        <button style="background: #FFDD00; color: black;" onclick="changeColor('#FFDD00')">Gul</button>
        
        <!-- Vit -->
        <button style="background: #FFFFFF; color: black; border: 1px solid black;" onclick="changeColor('#FFFFFF')">Vit</button>

        <!-- Controls -->
        <div class="controls">
            <div class="gradient-control">
                <div>
                    <input type="checkbox" id="gradientToggle">
                    <label for="gradientToggle">Använd gradient</label>
                </div>
                <div class="darkness-slider">
                    <label for="darknessSlider">Mörkhet:</label>
                    <input type="range" id="darknessSlider" min="10" max="100" value="40">
                </div>
            </div>
        </div>
    </div>
    <script>
        let currentColor = localStorage.getItem('selectedColor') || '#FFFFFF';
        let gradientEnabled = localStorage.getItem('gradientEnabled') === 'true';
        let darknessFactor = localStorage.getItem('darknessFactor') || 40;
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('gradientToggle').checked = gradientEnabled;
            document.getElementById('darknessSlider').value = darknessFactor;
            applyColor(currentColor);
        });

        function darkenColor(color) {
            let r = parseInt(color.slice(1,3), 16);
            let g = parseInt(color.slice(3,5), 16);
            let b = parseInt(color.slice(5,7), 16);
            
            const factor = parseInt(document.getElementById('darknessSlider').value);
            r = Math.max(0, r - factor);
            g = Math.max(0, g - factor);
            b = Math.max(0, b - factor);
            
            return '#' + [r,g,b].map(x => {
                const hex = x.toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('');
        }

        function applyColor(color) {
            currentColor = color;
            localStorage.setItem('selectedColor', color);
            
            if (document.getElementById('gradientToggle').checked) {
                const darkerColor = darkenColor(color);
                document.body.style.background = `linear-gradient(to bottom, ${color}, ${darkerColor})`;
            } else {
                document.body.style.background = color;
            }
        }

        function changeColor(color) {
            applyColor(color);
        }

        document.getElementById('gradientToggle').addEventListener('change', function(e) {
            gradientEnabled = e.target.checked;
            localStorage.setItem('gradientEnabled', gradientEnabled);
            applyColor(currentColor);
        });

        document.getElementById('darknessSlider').addEventListener('input', function(e) {
            darknessFactor = e.target.value;
            localStorage.setItem('darknessFactor', darknessFactor);
            applyColor(currentColor);
        });

        document.body.addEventListener('mousemove', function(event) {
            const menu = document.querySelector('.menu');
            const menuHeight = menu.offsetHeight;
            
            if (event.clientY < menuHeight) {
                menu.style.transform = 'translateY(0)';
            } else {
                menu.style.transform = 'translateY(-100%)';
            }
        });
    </script>
</body>
</html>
